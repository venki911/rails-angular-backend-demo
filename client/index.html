<!doctype html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="row" ng-controller="ContactCtrl">
      <div class="row">
          <div class="col-md-12">
            <form class="col-md-6" ng-submit="addContact()">
              <input type="text" required ng-model="contact.name"  size="30"
                     placeholder="Name">
              <input type="email" required ng-model="contact.email"  size="30"
                     placeholder="Email">
              <input class="btn-primary" type="submit" value="add">
            </form>
          </div>
        </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="card col-md-3" ng-cloak ng-repeat="contact in contacts">
              <h3>{{contact.name}}</h3>
              <P>{{contact.email}}</P>
            </div>
          </div>  
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
  </body>

</html>
